<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="/main.js"></script></head>

  <body>
    <main class="main">
      <header class="header">
        <h1>Leaderboard</h1>
      </header>
      <section class="main-sec">
        <section class="recent-score">
          <div class="score-display">
            <h2>Recent scores</h2>
            <button type="button" class="refresh-btn">Refresh</button>
          </div>
          <ul class="score-list"></ul>
        </section>
        <section class="Add-section">
          <form>
            <h2 class="add-heading">Add your score</h2>
            <input
              type="text"
              class="name"
              id="name"
              name="text"
              placeholder="Your name"
              required
            /><br />
            <input
              type="text"
              class="score"
              id="score"
              name="text"
              placeholder="Your score"
              required
            /><br />
            <button type="button" class="add-btn">Submit</button>
          </form>
        </section>
      </section>
      <footer></footer>
    </main>

    <script type="module"></script>
  </body>
</html>
